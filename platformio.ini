; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
framework = arduino
upload_speed = 460800
lib_deps = 
	Wire
	EEPROM
	olikraus/U8g2@^2.35.8

monitor_speed = 74880
build_flags = 
	-D SERIAL_BAUD=74880
	-D SCREEN_WIDTH=128
	-D SCREEN_HEIGHT=64
	-D ENABLE_AUTO_SAVE_STATUS
	-D ENABLE_LOAD_STATE_FROM_EEPROM
	-D AUTO_SAVE_MINUTES=2
  	-D TAMA_DISPLAY_FRAMERATE=8
	-D ENABLE_TAMA_SOUND
	-D ENABLE_SERIAL_DEBUG_INPUT
	-D BUTTON_VOLTAGE_LEVEL_PRESSED LOW #HIGH LOW
	-D SPEED_DIVIDER 1


[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
build_flags = 
  ${env.build_flags}
  -D TAMA_DISPLAY_FRAMERATE=3

[env:esp8266]
platform = espressif8266
board = esp12e
build_flags = 
  ${env.build_flags}
  -D ESP8266

[env:esp32]
platform = espressif32
board = esp32dev
upload_protocol = esptool
board_build.filesystem = littlefs
build_flags = 
	${env.build_flags}
	-D ESP32
	-D SPEED_DIVIDER 2 # DIVIDE SIMZLATION SPEED
	-D DEEPSLEEP_INTERVAL (10*60) # WAKEUP ALL X MINUTES (x*60)
	-D ENABLE_DEEPSLEEP 1
	
lib_deps = 
	lbernstone/Tone32@^1.0.0

[env:m5stickc-plus2]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
monitor_speed = 115200
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
build_flags = 
	-D SERIAL_BAUD=115200
	-D ESP32
	-D M5STICKC_PLUS2
	-D SCREEN_WIDTH=240
	-D SCREEN_HEIGHT=135
	-D SPEED_DIVIDER=2
	-D DEEPSLEEP_INTERVAL=600
	-D ENABLE_DEEPSLEEP=1
	-D TAMA_DISPLAY_FRAMERATE=10
	-D ENABLE_AUTO_SAVE_STATUS
	-D ENABLE_LOAD_STATE_FROM_EEPROM
	-D AUTO_SAVE_MINUTES=2
	-D ENABLE_TAMA_SOUND
	-D ENABLE_SERIAL_DEBUG_INPUT
	-D BUTTON_VOLTAGE_LEVEL_PRESSED=LOW
lib_deps = 
	m5stack/M5StickCPlus2@^1.0.2
	
lib_ignore = 
	DFRobot_GP8XXX
